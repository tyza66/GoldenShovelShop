server:
  port: 9603

spring:
  application:
    name: GSS-Recharge
  cloud:
    alibaba:
      seata:
        txServiceGroup: my_test_tx_group #配置事务分组
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
        namespace: public
        ephemeral: true
    sentinel:
      transport:
        dashboard: 127.0.0.1:9091
      datasource:
        flow-rule: #可以自定义
          nacos:
            server-addr: localhost:8848
            username: nacos
            password: nacos
            groupId: DEFAULT_GROUP
            dataId: recharge-sentinel-flow-rules
            rule-type: flow
      web-context-unify: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gssrecharge?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: 123456
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: "000415"
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0
############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: satoken
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  check-same-token: true

dubbo:
  scan:
    base-packages: com.tyza66.recharge.controller
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1:8848

seata:
  registry:
    type: nacos
    nacos:
      serverAddr: localhost:8848 #seata所在的nacos地址
      application: seata-server #seata的服务名
      username: nacos
      password: nacos
      group: SEATA_GROUP #seata所在的组
  config: #配置seata的配置中心 可以读取一些关于seata client的一些配置
    type: nacos
    nacos:
      serverAddr: localhost:8848 #seata所在的nacos地址
      application: seata-server #seata的服务名
      username: nacos
      password: nacos
      group: SEATA_GROUP #seata所在的组

alipay:
  appId: 9021000122695271
  appPrivateKey: 
  alipayPublicKey: 
  notifyUrl: https://127.0.0.1/alipay/notify